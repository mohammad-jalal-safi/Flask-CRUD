 {% extends 'index.html' %}

{% block body %}


<form action="/update" method="post">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-6">
                                <label class="form-label">Name:</label>
                                <input type="hidden" class="form-control" name="id" value="{{profile.id}}" \>
                                <input type="text" class="form-control" name="name" value="{{profile.name}}"\>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Last Name:</label>
                                <input type="text" class="form-control" name="last_name" value="{{profile.last_name}}"\>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-6">
                                <label class="form-label">Father Name:</label>
                                <input type="text" class="form-control" name="father_name"value="{{profile.father_name}}"\>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Grand Father Name:</label>
                                <input type="text" class="form-control" name="grand_father_name" value="{{profile.grand_father_name}}"\>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-6">
                                <label class="form-label">Phone:</label>
                                <input type="text" class="form-control" name="phone" value="{{profile.phone}}"\>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Gender:</label>
                                <select class="form-control" name="gender_id">
                                    <option value="">---</option>
                                    {% for g in genders %}
                                    <option value={{g.id}} {% if g.id == profile.gender_id %} selected="selected" {% endif%} >{{g.title}}</option>
                                    {%endfor%}
                                </select>
                            </div>
                        </div>
                    </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <hr>
            <button type="submit" class="btn btn-primary float-end">Update</button>
        </div>
    </div>
</form>

{% endblock %}
